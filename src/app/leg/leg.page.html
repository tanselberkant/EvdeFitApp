
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-title>Bacak Egzersizleri</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of legExercise" [routerLink]="['/leg',item.id]">
      <ion-avatar>
        <ion-img [src]="item.imgurl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{item.baslik}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
